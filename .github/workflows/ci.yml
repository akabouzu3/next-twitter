name: CI
on:
  pull_request:
    branches: [develop, main]  # PRの向き先が develop/main の時だけ

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node: .nvmrc から読み取り
      - name: Read Node version from .nvmrc
        id: node
        run: echo "version=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node.outputs.version }}

      # pnpm: packageManager から読み取り
      - name: Read pnpm version from packageManager
        id: pnpm
        run: |
          node -e "const pm=require('./package.json').packageManager||''; const m=pm.match(/^pnpm@(.+)$/); if(!m){process.exit(1)} console.log('version='+m[1]);" >> $GITHUB_OUTPUT

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.pnpm.outputs.version }}

      # lockfile混入チェック（重要）
      - name: Disallow npm/yarn lockfiles
        run: |
          test ! -f package-lock.json || (echo "Do not use package-lock.json" && exit 1)
          test ! -f yarn.lock || (echo "Do not use yarn.lock" && exit 1)

      # lock固定（超重要）
      - run: pnpm install --frozen-lockfile
      - run: pnpm prisma generate
      - run: pnpm run lint
      - run: pnpm run typecheck
      - run: pnpm run build
